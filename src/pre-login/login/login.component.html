<div class="login-form">
  <form [formGroup]='loginForm' (ngSubmit)="login(loginForm)">
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <input type="text"  formControlName="loginId" class="form-control" name="username" placeholder="Please enter loginId">
      <div *ngIf="loginForm.controls['loginId'].touched && !loginForm.controls['loginId'].valid">
        <span *ngIf="loginForm.controls['loginId'].hasError('required') ">
          LoginId is required
        </span>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" name="password"  placeholder="Please enter password">
      <div *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">
        <span *ngIf="loginForm.controls['password'].hasError('required') ">
          Password is required
        </span>
        <span *ngIf="flag">
            Invalid Password
        </span>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</div>
